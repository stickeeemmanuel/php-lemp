---
- name: Playbook to configure a PHP app on a LEMP stack 
  hosts: all
  remote_user: emmanuel.apreko
  become: true
  vars_files:
    - vars/main.yml

  tasks:
    - name: Create app directories
      ansible.builtin.file:
        path: "{{ item[1] }}/{{ app_username[item[user]] }}"
        owner: "{{ app_username[item[user]] }}"
        group: "{{ app_username[item[user]] }}"
        mode: '0700'
        state: directory
      with_nested:
        - "{{ app_username }}"
        - [ '/var/log/php-fpm/','/var/lib/php/sessions/','/var/www/' ]