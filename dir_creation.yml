---
- name: Playbook to configure a PHP app on a LEMP stack 
  hosts: all
  remote_user: emmanuel.apreko
  become: true
  vars_files:
    - vars/main.yml
  
  tasks:
    - name: Create app directories
      ansible.builtin.file:
        path: "/var/log/php-fpm/{{ item[0] }}"
        owner: "{{ item[0] }}"
        mode: "{{ item.mode }}"
        state: directory
      with_items:
        - "{{ user_list }}"
        - { mode: '0700' }
          
        
