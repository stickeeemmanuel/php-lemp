    - name: Copy configuration files to server using templates.
      ansible.builtin.template:
        src: "{{ item[1] }}"
        dest: "{{ item[2] }}"
        owner: "{{ item[3] }}"
        mode: '0644'
      with_nested:
        - "{{ user_list }}"
        - [ 'files/info.php','files/fpm.conf.j2','files/http.conf.j2' ]
        - [ '/var/www/{{ item[0] }}/','/etc/php/{{ php_version }}/fpm/pool.d/{{ item[0] }}.conf','/etc/nginx/sites-available/{{ item[0] }}-http.conf' ]
